<div style="display:flex">
    <mat-form-field style="width: 14%;margin: auto;">
        <mat-label>Seleccione tienda</mat-label>
        <mat-select  [(ngModel)]="SelectedStore">
          <mat-option *ngFor="let elem of Stores" [value]="elem.id_STORE" >
            {{elem.store_NAME}}
          </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field style="width: 14%;margin: auto;">
        <mat-label>Seleccione Dia</mat-label>
        <mat-select  [(ngModel)]="SelectedDay">
          <mat-option [value]="1" >
            Lunes
          </mat-option>
          <mat-option [value]="2" >
            Martes
          </mat-option>
          <mat-option [value]="3" >
            Miercoles
          </mat-option>
          <mat-option [value]="4" >
            Jueves
          </mat-option>
          <mat-option [value]="5" >
            Viernes
          </mat-option>
          <mat-option [value]="6" >
            Sabado
          </mat-option>
          <mat-option [value]="7" >
            Domingo
          </mat-option>
        </mat-select>
    </mat-form-field>
    <button style="width: 14%;margin: auto;" mat-stroked-button color="primary" type="button" (click)="generateReorder()">Reorden perfecta</button>
</div>

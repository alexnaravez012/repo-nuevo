<form novalidate [formGroup]="form">

	<mat-card class=" row center-text text-center">
		<mat-card-title>
			<h4 class="text-center">Generar un Documento de {{type_name}}</h4>
		</mat-card-title>

		<div class="row">
			<div class=" col-sm-12	col-mat-12	col-lg-12 col-xl-12 ">
				<h3 class="text-center">
					<mat-form-field class="example-full-width text-center">
						<input matInput class="text-center" placeholder="Nombre " formControlName="title">
						<mat-error *ngIf="form.controls.title.errors && form.controls.title.touched">
							<mat-error *ngIf="form.controls.title.errors.required">
								El Titulo es
								<strong>requerido</strong>
							</mat-error>
						</mat-error>
					</mat-form-field>
				</h3>
			</div>



			<div class=" col-sm-12	col-mat-12	col-lg-12 col-xl-12 ">
					<h3 class="text-center">
				<mat-form-field class="example-full-width text-center">
					<textarea matInput class="text-center" placeholder="Descripción" formControlName="body"></textarea>
					<mat-error *ngIf="form.controls.body.errors && form.controls.body.touched">
						<mat-error *ngIf="form.controls.body.errors.required">
							La descripción es
							<strong>requerido</strong>
						</mat-error>
					</mat-error>
				</mat-form-field>
			</h3>
			</div>
		</div>
	


		<mat-card-actions>
			<button mat-fab color="primary" mat-dialog-close class="tky-left">
				<mat-icon>keyboard_return</mat-icon>
			</button>
			<button mat-fab color="primary" (click)="save()" [disabled]="!form.valid" class="tky-right" align='end'>
				<mat-icon>save</mat-icon>
			</button>
		</mat-card-actions>
	</mat-card>


</form>

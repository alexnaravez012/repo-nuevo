<div style="display:flex"> 
    <mat-form-field style="width: 14%;margin: auto;">
        <mat-label>Seleccione tienda</mat-label>
        <mat-select  [(ngModel)]="SelectedStore">
          <mat-option *ngFor="let elem of Stores" [value]="elem.id_STORE" >
            {{elem.store_NAME}}
          </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field style="margin: auto;width:14%;">
        <input matInput [matDatepicker]="picker" placeholder="Fecha de Inicio" [(ngModel)]="dateInicio">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker disabled="false"></mat-datepicker>
    </mat-form-field>
    <mat-form-field style="width: 14%;margin: auto;">
        <mat-label>Seleccione Hora de Inicio</mat-label>
        <mat-select  [(ngModel)]="tiempoInicio">
          <mat-option *ngFor="let elem of timeList" [value]="elem[0]" >
            {{elem[1]}}
          </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field style="margin: auto;width:14%;">
        <input matInput [matDatepicker]="picker2" placeholder="Fecha Final" [(ngModel)]="dateFinal">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2 disabled="false"></mat-datepicker>
    </mat-form-field>
    <mat-form-field style="width: 14%;margin: auto;">
        <mat-label>Seleccione Hora Final</mat-label>
        <mat-select  [(ngModel)]="tiempoFinal">
          <mat-option *ngFor="let elem of timeList" [value]="elem[0]" >
            {{elem[1]}}
          </mat-option>
        </mat-select>
    </mat-form-field>
    <button style="width: 14%;margin: auto;" mat-stroked-button color="primary" type="button" (click)="sendData()">Reorden por consumo</button>
            
</div>

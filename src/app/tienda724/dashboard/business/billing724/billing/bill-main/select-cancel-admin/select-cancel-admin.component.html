<div style="">
    <!--  HEADER-->
    <mat-card style="height: 100%;width:100%;padding:0">
        <mat-card-header style="background-color:rgb(5, 53, 107);margin:0;padding:20px">
    <!--      TITULO DEL HEADER-->
            <mat-card-title style="font-family: Roboto;font-size: 1.3em; font-weight: 700; margin-bottom:15px; color:white">Validación de cancelación.</mat-card-title>
        </mat-card-header>
    </mat-card>
    <mat-card style="height: 100%;width:100%;padding:0">
        <div style="width:100%">
            <div class="col-12">
                <mat-form-field style="width:100%">
                    <mat-label>Administrador</mat-label>
                    <mat-select [(ngModel)]="selectedPassword" style="width:100%">
                    <mat-option *ngFor="let elem of admins" [value]="elem.clave">
                        {{elem.usuario}}
                    </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field style="width:100%">
                    <mat-label>Contraseña</mat-label>
                    <input matInput placeholder="Password" [(ngModel)]="password" type="password">
                </mat-form-field>
            </div>
            <div class="col-12" style="text-align: center;">
                <button mat-button color="primary"  (click)="cancel()">
                    <mat-icon style="font-size: 25px;">cancel_presentation</mat-icon>
                    Cancelar Cancelación
                </button>
                <button mat-button color="primary"  (click)="validate()">
                    <mat-icon style="font-size: 25px;">library_add</mat-icon>
                    Validar Cancelación
                </button>
            </div>
        </div>
    </mat-card>
</div>
